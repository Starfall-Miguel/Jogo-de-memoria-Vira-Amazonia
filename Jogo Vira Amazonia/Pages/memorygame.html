<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vira Amazonia</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/memorygame.css">
    <script src='../js/memorygame.js' defer></script>
</head>
<body>
<main>
    <header>
        <span class="player">Jogador: <span id="login__input"></span></span>
        <span>Tempo: <span class="timer">00:00</span></span>
        <button class="restart-button">Reiniciar</button>
    </header>
 <!-- Área de informações da carta -->
    <div class="card-info-container">
        <div class="card-info">
            <div class="card-info-image">
                <img id="animal-image" src="" alt="Animal">
            </div>
            <div class="card-info-content">
                <h3 id="animal-name"></h3>
                <p id="animal-description"></p>
            </div>
        </div>
    </div>

    <div class="grid"></div>
  

</body>
</html>
